<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUDWAH - إتمام الشراء</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="QUDWAH Logo">
                <span>QUDWAH</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="contact.html">تواصل معنا</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="cart-icon">
                    <img src="images/cart-icon.png" alt="Cart">
                    <span class="cart-count">0</span>
                </a>
                <button class="hamburger-menu">
                    &#9776;
                </button>
            </div>
        </div>
        <div class="mobile-nav-overlay">
            <nav class="mobile-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="#">منتجاتنا</a></li>
                    <li><a href="#">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="info-page">
        <div class="container">
            <h1 class="page-title">معلومات الشحن والدفع</h1>

            <form id="shipping-form">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="ادخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف الأساسي:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="مثال: 0770123456">
                </div>

                <div class="form-group">
                    <label for="alternativePhone">رقم هاتف احتياطي (اختياري):</label>
                    <input type="tel" id="alternativePhone" name="alternativePhone" placeholder="اختياري: 0660123456">
                </div>

                <div class="form-group">
                    <label for="wilaya">الولاية:</label>
                    <select id="wilaya" name="wilaya" required>
                        <option value="">اختر ولايتك</option>
                        </select>
                </div>

                <div class="form-group">
                    <h2>طريقة التوصيل:</h2>
                    <div class="radio-group-container">
                        <div class="radio-group">
                            <input type="radio" id="deliveryToOffice" name="deliveryMethod" value="office" checked>
                            <label for="deliveryToOffice">توصيل للمكتب</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="deliveryToHome" name="deliveryMethod" value="home">
                            <label for="deliveryToHome">توصيل للمنزل</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="commune-group" style="display: none;">
                    <label for="commune">البلدية:</label>
                    <input type="text" id="commune" name="commune" placeholder="ادخل اسم بلديتك">
                </div>

                <div class="form-group measurement-group">
                    <label for="height">الطول (سم):</label>
                    <input type="number" id="height" name="height" min="1" max="300" placeholder="مثال: 175">
                </div>

                <div class="form-group measurement-group">
                    <label for="weight">الوزن (كجم):</label>
                    <input type="number" id="weight" name="weight" min="1" max="300" placeholder="مثال: 70">
                </div>

                <div class="order-summary">
                    <h2>ملخص الطلب:</h2>
                    <div class="summary-row">
                        <span>سعر المنتجات:</span>
                        <span id="products-subtotal">0 د.ج</span>
                    </div>
                    <div class="summary-row">
                        <span>سعر التوصيل:</span>
                        <span id="delivery-price">0 د.ج</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>الإجمالي الكلي:</span>
                        <span id="order-grand-total">0 د.ج</span>
                    </div>
                </div>
                
                <div class="payment-method">
                    <h2>طريقة الدفع:</h2>
                    <div class="radio-group">
                        <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery" checked>
                        <label for="cashOnDelivery">الدفع عند الاستلام</label>
                    </div>
                </div>

                <button type="submit" class="submit-order-btn">تأكيد الطلب</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="info.js"></script>
</body>
</html>
