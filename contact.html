<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUDWAH - تواصل معنا</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS لتحسين تصميم صفحة "تواصل معنا" والأيقونات */
        .contact-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 30px;
            text-align: center;
        }
        .contact-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* المسافة بين الأيقونة والنص */
        }
        .contact-info p strong {
            color: var(--secondary-color);
        }
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }
        .contact-info a:hover {
            color: #0056b3; /* لون أزرق أغمق عند التحويم */
        }
        .contact-info .icon {
            width: 28px; /* حجم أكبر للأيقونة */
            height: 28px; /* حجم أكبر للأيقونة */
            vertical-align: middle;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 2em; /* حجم الخط للأيقونات (إذا كانت أيقونات نصية) */
            color: #333;
            transition: transform var(--transition-speed); /* إضافة تأثير عند التحويم */
        }
        .social-links a:hover {
            transform: scale(1.1); /* تكبير الأيقونة عند التحويم */
        }
        /* لون أيقونة الانستغرام */
        .social-links .instagram-icon img {
            filter: hue-rotate(300deg) saturate(2); /* لتعديل لون الأيقونة قليلاً لتناسب الانستغرام */
        }
    </style>
</head>
<body>

                <img src="images/logo.jpg" alt="QUDWAH Logo">

                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="cart-icon">

                    <span class="cart-count">0</span>
                </a>
                <button class="hamburger-menu">
                    &#9776;
                </button>
            </div>
        </div>
        <div class="mobile-nav-overlay">
            <nav class="mobile-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="contact.html">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="static-page">
        <div class="container">
            <h1 class="page-title">تواصل معنا</h1>
            <div class="contact-container">
                <h2>يسعدنا تواصلكم</h2>
                <div class="contact-info">
                    <p>
                        <img src="https://img.icons8.com/material-outlined/24/000000/phone.png" alt="Phone Icon" class="icon">
                        <strong>رقم الهاتف:</strong> <a href="tel:+213670729464">0670729464</a>
                    </p>
                </div>
                <div class="social-links">
                    <a href="images/instagram (1).png" target="_blank" aria-label="Instagram" class="instagram-icon">
                        <img src="https://img.icons8.com/ios-filled/50/E1306C/instagram-new--v1.png" alt="Instagram Icon" class="icon" style="width: 38px; height: 38px;"> </a>

            </div>

</body>
